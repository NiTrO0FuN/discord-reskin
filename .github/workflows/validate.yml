name: Validate
on:
    workflow_call:
    pull_request:
    push:
        branches:
            - main

jobs:
    validate:
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Tests
              run: npm run test
